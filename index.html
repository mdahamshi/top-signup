<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="bg.jpg" as="image">

    <title>SignUp</title>
</head>
<body>
    

<div id="main">
    <div class="welcome-photo">
        
        <div class="logo">
            <img src="odin.png" alt="odin logo">
            <h2>ODIN</h2>
        </div>
        <p class="photo-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        
        </p>
    </div>

    <div class="signup-form">
        <div class="opening">
            <p>This is not a real online service! Youknow you need something
                like this in your life to help you relaize your deepest deams.
                Sign up now to get started
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="#" method="get">
            <div class="form-body">
                <h2>Lets's do this!</h2>
                <div class="form-row">
                    <div class="form-col">
                        <label for="first-name" class="capital">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="form-col">
                        <label for="last-name" class="capital">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="email" class="capital">email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-col">
                        <label for="phone" class="capital">Phone Number</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label for="password" class="capital">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-col">
                        <label for="confirm" class="capital" >Confirm Password</label>
                        <input type="password" id="confirm" name="confirm" required>
                    </div>
                </div>
            </div>

            <div class="form-submit">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>

            </div>
        </form>
    </div>

</div>

</body>
      
</html>
